<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MusicStream - 404</title>
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png" />
    <link rel="shortcut icon" href="./favicon.ico" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="./apple-touch-icon.png" />

    <!-- Android Icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./android-chrome-192x192.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="./android-chrome-512x512.png" />

    <!-- Web Manifest -->
    <link rel="manifest" href="./site.webmanifest" />
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      /* Стили для 404 страницы */
      .error-container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        text-align: center;
        background-color: var(--bg-primary);
        position: relative;
      }

      .error-content {
        max-width: 600px;
        margin: 0 auto;
      }

      .error-icon {
        position: relative;
        margin-bottom: 30px;
      }

      .error-icon i {
        font-size: 120px;
        color: var(--accent-color);
        opacity: 0.8;
      }

      .error-code {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 48px;
        font-weight: 900;
        color: var(--text-primary);
      }

      .error-content h1 {
        font-size: 36px;
        margin-bottom: 20px;
        color: var(--text-primary);
      }

      .error-message {
        font-size: 18px;
        color: var(--text-secondary);
        margin-bottom: 40px;
        line-height: 1.6;
      }

      .error-actions {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 60px;
      }

      .back-btn,
      .home-btn {
        padding: 12px 24px;
        border-radius: 30px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.2s, background-color 0.2s;
      }

      .back-btn {
        background-color: var(--bg-elevated);
        color: var(--text-primary);
        border: none;
      }

      .home-btn {
        background-color: var(--accent-color);
        color: white;
        text-decoration: none;
        border: none;
      }

      .back-btn:hover,
      .home-btn:hover {
        transform: scale(1.05);
      }

      .back-btn i,
      .home-btn i {
        margin-right: 8px;
      }

      .vinyl-record {
        position: relative;
        width: 200px;
        height: 200px;
        margin: 0 auto 40px;
      }

      .vinyl-disc {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: linear-gradient(145deg, #333, #111);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        position: relative;
        animation: spin 10s linear infinite;
        animation-play-state: paused;
      }

      .vinyl-disc.spinning {
        animation-play-state: running;
      }

      .vinyl-center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: var(--accent-color);
        border: 8px solid #222;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .error-footer {
        color: var(--text-secondary);
        font-size: 14px;
        margin-top: 20px;
      }

      .error-theme-toggle {
        position: absolute;
        top: 20px;
        right: 20px;
        margin-top: 0;
        background-color: var(--bg-elevated);
        border-radius: 8px;
        padding: 10px;
      }

      /* Медиа-запросы для адаптивности */
      @media (max-width: 768px) {
        .error-icon i {
          font-size: 100px;
        }

        .error-code {
          font-size: 36px;
        }

        .error-content h1 {
          font-size: 28px;
        }

        .error-message {
          font-size: 16px;
        }

        .vinyl-record {
          width: 150px;
          height: 150px;
        }
      }

      @media (max-width: 480px) {
        .error-actions {
          flex-direction: column;
          gap: 12px;
        }

        .error-icon i {
          font-size: 80px;
        }

        .error-code {
          font-size: 30px;
        }
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body class="dark-theme">
    <div class="error-container">
      <div class="error-content">
        <div class="error-icon">
          <i class="fas fa-headphones-alt"></i>
          <div class="error-code">404</div>
        </div>

        <h1>Похоже, этот трек был пропущен</h1>

        <p class="error-message">
          Страница, которую вы ищете, была перемещена, удалена или никогда не
          существовала в нашем плейлисте.
        </p>

        <div class="error-actions">
          <a href="index.html" class="home-btn">
            <i class="fas fa-home"></i> Главная
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
